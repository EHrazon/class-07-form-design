<!DOCTYPE html>
<html lan="en">
<head>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="icon" type="text/css" href="images/fab.png">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>form-design</title>
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>
<body>
	<div class="overlay"></div>
	<div class="move-icon"><i class="fas fa-biking"></i></div>

	<div class="container">
		<div class="signup-form">


			<!--<div class="circle"></div> -->

			<h1>signup here</h1>
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
			<form>
				<input type="text" placeholder="your full name ">
				<input type="email" placeholder="Email address">
				<input type="password" placeholder="Enter password">
				<input type="password" placeholder="retype password">

				<strong>select gender</strong>
				<div class="flex">
					<input type="radio" id="male" name="gender"><label for="mail">male</label>
					<input type="radio" id="female" name="gender"><label for="female">female</label>
					<input type="radio" id="others" name="gender"><label for="others">others</label>
				</div>
				
				

				<strong>select subject</strong>
				<div class="flex column">
					<div>
						<input type="checkbox" id="webdesign" name="subject"><label for="webdesign">web design</label>
					</div>
					<div>
						<input type="checkbox" id="graphicdesign" name="subject"><label for="graphicdesign">graphic design</label>
					</div>
					<div>
						<input type="checkbox" id="reactjs" name="subject"><label for="reactjs">react js</label>
					</div>
					<div>
						<input type="checkbox" id="wordpress" name="subject"><label for="wordpress">wordpress</label>
					</div>
					
				</div>
					
					
					

				
				<strong>select country</strong>
				<select name="country" id="">
					<option value="usa">usa</option>
					<option value="ban">ban</option>
					<option value="pak">pak</option>
					<option value="ind">ind</option>
				</select>

				<textarea cols="" rows="7" placeholder="about your self"></textarea>


				
				<button type="submit"><i class="fas fa-caret-right"></i>signup now</button>
			</form>
		</div>
	</div>

</body>
</html>
